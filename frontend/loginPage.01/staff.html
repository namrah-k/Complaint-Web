<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="staff.css" />
    <title>InsightVox</title>
  </head>

  <body style="background-color: #ecf6fb;">
    <div class="container" id="container">
      <div class="form-container sign-up">
      </div>
      <div class="form-container sign-in">
        <form id="login-form">
          <h1>Log in</h1>
          <div class="social-icons">
            <a href="https://www.umit.ac.in/" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a
              href="https://www.instagram.com/umit_sndtwu?igsh=MWp6Y3BxanN5aHJ3cg=="
              class="icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
          <span> use your email password</span>
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          <button type="button" onclick="validateLogin()">Login</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of the site's features</p>
            <button class="hidden" id="login">Login</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Staff !</h1>
            <p>
              Login with your assigned details to use all of the site's
              features
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Predefined email and password
      const validEmail = "example@example.com";
      const validPassword = "password123";

      function validateLogin() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        if (email === validEmail && password === validPassword) {
          alert("Login successful!");
          // Redirect or further actions can be added here
        } else {
          alert("Invalid email or password. Please try again.");
        }
      }
    </script>
  </body>
</html>
