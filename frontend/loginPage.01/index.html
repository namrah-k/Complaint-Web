<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>InsightVox</title>
  </head>

  <body style="background-color: #ecf6fb;">
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signup-form">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="https://www.umit.ac.in/" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a
              href="https://www.instagram.com/umit_sndtwu?igsh=MWp6Y3BxanN5aHJ3cg=="
              class="icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
    
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form id="login-form">
          <h1>Log in</h1>
          <div class="social-icons">
            <a href="https://www.umit.ac.in/" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a
              href="https://www.instagram.com/umit_sndtwu?igsh=MWp6Y3BxanN5aHJ3cg=="
              class="icon"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
          <span>or use your email password</span>
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <a href="./pswrd.html">Forget Your Password ?</a>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of the site's features</p>
            <button class="hidden" id="login">Login</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Volunteers!</h1>
            <p>
              Register with your personal details to use all of the site's
              features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
