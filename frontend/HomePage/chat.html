<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <!-- Person selector: this contains buttons for user to select whether to chat as John or Jane -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="Faculty-selector">Faculty</button>
      <button class="button person-selector-button" id="Student-selector">Student</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Faculty is chatting...</h2>

      <div class="chat-messages">
        <div class="message blue-bg">
          <div class="message-sender">Faculty</div>
          <div class="message-text">Hey Jane, what's up?</div>
          <div class="message-timestamp"></div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Student</div>
          <div class="message-text">Not much, just living the dream. How about you?</div>
          <div class="message-timestamp"></div>
        </div>
      </div>

      <form class="chat-input-form">
        <label for="image-upload" class="camera-icon">
          ðŸ“· <!-- You can replace this emoji with an actual image icon -->
        </label>
        <input type="file" id="image-upload" accept="image/*" style="display: none;" />
        <input type="text" class="chat-input" required placeholder="Type here, Faculty..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
