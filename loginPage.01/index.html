<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>InsightVox</title>
</head>

<body bgcolor="#ECF6FB">

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://www.umit.ac.in/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.instagram.com/umit_sndtwu?igsh=MWp6Y3BxanN5aHJ3cg==" class="icon">"<i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Log in</h1>
                <div class="social-icons">
                    <a href="https://www.umit.ac.in/" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.instagram.com/umit_sndtwu?igsh=MWp6Y3BxanN5aHJ3cg==" class="icon">"<i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="http://127.0.0.1:5501/pswrd.html">Forget Your Password ?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Volunteers!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
